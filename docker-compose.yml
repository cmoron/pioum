# Docker Compose pour le d√©veloppement
services:
  db:
    image: postgres:16-alpine
    container_name: pioum-db
    environment:
      POSTGRES_USER: pioum
      POSTGRES_PASSWORD: pioum
      POSTGRES_DB: pioum
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pioum"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pioum-backend
    environment:
      DATABASE_URL: postgresql://pioum:pioum@db:5432/pioum?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FRONTEND_URL: http://localhost:5173
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
        VITE_API_URL: ${API_URL:-http://localhost:3000}
    container_name: pioum-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
