# Docker Compose pour le déploiement STAGING
# Ce setup s'intègre derrière un nginx reverse proxy existant sur l'hôte
# Usage: docker-compose -f docker-compose.staging.yml --env-file .env.staging up -d

services:
  db:
    image: postgres:16-alpine
    container_name: pioum-staging-db
    environment:
      POSTGRES_USER: ${DB_USER:-pioum}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-pioum_staging}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    # Pas d'exposition de port - DB accessible seulement depuis le réseau Docker interne
    networks:
      - pioum-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pioum}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pioum-staging-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pioum}:${DB_PASSWORD}@db:5432/${DB_NAME:-pioum_staging}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # URL du frontend pour les redirections OAuth et CORS
      FRONTEND_URL: https://${STAGING_DOMAIN}
      PORT: 3000
      NODE_ENV: production
      # Email pour Magic Link - Resend (recommandé)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: "${EMAIL_FROM}"
      # SMTP fallback (optionnel)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    # Exposition sur localhost uniquement pour le reverse proxy nginx
    ports:
      - "127.0.0.1:3002:3000"
    networks:
      - pioum-staging-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Healthcheck pour monitoring
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
        # L'API est accessible via le même domaine grâce au reverse proxy nginx
        VITE_API_URL: https://${STAGING_DOMAIN}/api
    container_name: pioum-staging-frontend
    # Exposition sur localhost uniquement pour le reverse proxy nginx
    ports:
      - "127.0.0.1:8082:80"
    networks:
      - pioum-staging-network
    depends_on:
      - backend
    restart: unless-stopped
    # Healthcheck pour monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_staging_data:
    # Les données persistent même après 'docker-compose down'
    # Pour reset complet: docker-compose down -v

networks:
  pioum-staging-network:
    driver: bridge
