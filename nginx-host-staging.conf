# Configuration Nginx HÔTE pour Pioum Staging
# Fichier à placer dans: /etc/nginx/sites-available/pioum-staging
# Puis créer un lien symbolique: ln -s /etc/nginx/sites-available/pioum-staging /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name stage.pioum.ovh;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name stage.pioum.ovh;

    # SSL Configuration (à adapter selon votre setup certbot/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/stage.pioum.ovh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stage.pioum.ovh/privkey.pem;

    # SSL Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/pioum-staging-access.log;
    error_log /var/log/nginx/pioum-staging-error.log;

    # Max upload size (pour les avatars)
    client_max_body_size 10M;

    # Proxy vers le backend API
    location /api {
        # Les containers Docker doivent être sur le même réseau ou accessibles via bridge
        # Option 1: Si vous utilisez le réseau host de Docker
        # proxy_pass http://localhost:3001;

        # Option 2: Si vous utilisez un réseau bridge (recommandé)
        # Vous devez exposer le port du backend sur l'hôte
        # Dans docker-compose.staging.yml, ajouter sous backend:
        #   ports:
        #     - "127.0.0.1:3002:3000"
        proxy_pass http://127.0.0.1:3002;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy vers le frontend
    location / {
        # Option 1: réseau host
        # proxy_pass http://localhost:8081;

        # Option 2: bridge network (recommandé)
        # Dans docker-compose.staging.yml, ajouter sous frontend:
        #   ports:
        #     - "127.0.0.1:8082:80"
        proxy_pass http://127.0.0.1:8082;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8082;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
        access_log off;
    }
}
