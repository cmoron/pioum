# Docker Compose pour le développement avec hot reload
services:
  db:
    image: postgres:16-alpine
    container_name: pioum-db
    environment:
      POSTGRES_USER: pioum
      POSTGRES_PASSWORD: pioum
      POSTGRES_DB: pioum
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pioum"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: node:22-alpine
    container_name: pioum-backend
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm --filter @pioum/backend db:generate && pnpm --filter @pioum/backend dev"
    environment:
      DATABASE_URL: postgresql://pioum:pioum@db:5432/pioum?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FRONTEND_URL: http://localhost:5173
      PORT: 3000
      NODE_ENV: development
    volumes:
      - .:/app
      - backend_node_modules:/app/node_modules
      - backend_pkg_node_modules:/app/packages/backend/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:22-alpine
    container_name: pioum-frontend
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm --filter @pioum/frontend dev --host 0.0.0.0"
    environment:
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      # On pointe directement sur le backend exposé sur l'hôte, sans passer par le proxy Docker
      VITE_API_URL: http://localhost:3000/api
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
      - frontend_pkg_node_modules:/app/packages/frontend/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_node_modules:
  backend_pkg_node_modules:
  frontend_node_modules:
  frontend_pkg_node_modules:
